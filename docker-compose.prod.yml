# Production Docker Compose for Karateway
# Use this for production deployments

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: karateway-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: karateway
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: karateway
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - karateway_internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U karateway" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: karateway-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - karateway_internal
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M


  # Admin API
  admin-api:
    build:
      context: .
      dockerfile: Dockerfile.admin-api
    image: karateway-admin-api:${VERSION:-latest}
    container_name: karateway-admin-api
    restart: unless-stopped
    environment:
      DB_USERNAME: karateway
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: karateway
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ADMIN_API_HOST: 0.0.0.0
      ADMIN_API_PORT: 8081
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${ADMIN_API_PORT:-8081}:8081"
    networks:
      - karateway_internal
      - karateway_public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    image: karateway-gateway:${VERSION:-latest}
    container_name: karateway-gateway
    restart: unless-stopped
    environment:
      DB_USERNAME: karateway
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: karateway
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      GATEWAY_HOST: 0.0.0.0
      GATEWAY_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      RUST_LOG: ${RUST_LOG:-info,karateway_gateway=debug}
    ports:
      - "${GATEWAY_HTTP_PORT:-8080}:8080"
      - "${GATEWAY_HTTPS_PORT:-8443}:8443"
    volumes:
      # Mount TLS certificates (create these first)
      - ${CERT_PATH:-./certs}:/app/certs:ro
    networks:
      - karateway_internal
      - karateway_public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      admin-api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Dashboard (optional)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    image: karateway-dashboard:${VERSION:-latest}
    container_name: karateway-dashboard
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: ${ADMIN_API_URL:-http://localhost:8081}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "${DASHBOARD_PORT:-5173}:3000"
    networks:
      - karateway_public
    depends_on:
      admin-api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  karateway_internal:
    driver: bridge
    internal: true
  karateway_public:
    driver: bridge
